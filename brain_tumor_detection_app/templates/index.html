<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        h3 {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Brain Tumor Detection</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image_path">Upload Image:</label><br>
        <input type="file" id="image_path" name="image_path"><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
